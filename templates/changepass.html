{% extends "headerfooter.html" %}
{% block content %}


    <!-- //banner-->
    <!--/login -->
    <section class="banner-bottom py-5">
        <div class="container">
            <!---728x90--->
<h1>{{msg}}</h1>
            <div class="content-grid">
                <div class="text-center icon">
                    <span class="fa fa-user-circle-o"></span>
                </div>
                <div class="content-bottom">
            
                    {% for x in usr %}
                    <form action="/changepass/" method="POST">
                        {% csrf_token %}
                        <div class="field-group">

                            <div class="content-input-field">
                                <label for="inputState" class="input__label">name</label>
                                <input name="name" id="text1" type="text" value="{{x.name}}" placeholder="User Name" required="">
                            </div>
                        </div>
                        <div class="field-group">

                            <div class="content-input-field">
                                <label for="inputState" class="input__label">email</label>
                                <input name="email" id="text1" type="email" value="{{x.email}}" placeholder="User Email" required="">
                            </div>
                        </div>
                        <div class="field-group">

                            <div class="content-input-field">
                                <label for="inputState" class="input__label">phone</label>
                                <input name="phone" id="text3" type="text" value="{{x.phone}}" placeholder="UserPhone" required="">
                            </div>
                        </div>
                        <div class="field-group">
                            <div class="content-input-field">
                                <label for="inputState" class="input__label">old password</label>
                                <input name="oldpass" id="myInput" type="text" placeholder=" old Password" >
                            </div>
                        </div>
                        <div class="field-group">
                            <div class="content-input-field">
                                <label for="inputState" class="input__label">New password</label>
                                <input name="newpass" id="myInput" type="text" placeholder=" new Password" >
                            </div>
                        </div>
                         <div class="content-input-field">
                            <button type="submit" class="btn">Update</button>
                        </div>

                        <!-- <div class="content-input-field">
                            <button type="submit" class="btn">Update</button>
                        </div> -->
                        {% endfor %}
                        


                        </div>
                    </form>
                </div>
            </div>
            <!---728x90--->
        </div>
    </section>
    <!-- /login -->
    <!--/shipping-->
    <section class="shipping-wthree">
        <div class="shiopping-grids d-lg-flex">
            <div class="col-lg-4 shiopping-w3pvt-gd text-center">
                <div class="icon-gd"><span class="fa fa-truck" aria-hidden="true"></span>
                </div>
                <div class="icon-gd-info">
                    <h3>FREE SHIPPING</h3>
                    <p>On all order over $2000</p>
                </div>
            </div>
            <div class="col-lg-4 shiopping-w3pvt-gd sec text-center">
                <div class="icon-gd"><span class="fa fa-bullhorn" aria-hidden="true"></span></div>
                <div class="icon-gd-info">
                    <h3>FREE RETURN</h3>
                    <p>On 1st exchange in 30 days</p>
                </div>
            </div>
            <div class="col-lg-4 shiopping-w3pvt-gd text-center">
                <div class="icon-gd"> <span class="fa fa-gift" aria-hidden="true"></span></div>
                <div class="icon-gd-info">
                    <h3>MEMBER DISCOUNT</h3>
                    <p>Register &amp; save up to $29%</p>
                </div>

            </div>
        </div>

    </section>
    <!--//shipping-->
    
{% endblock %}
